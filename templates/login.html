<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/forms.css') }}">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 d-none d-md-block">
                <div class="image-container">
                    <img src="{{ url_for('static', filename='images/login.jpg') }}" alt="Descriptive Alt Text">
                </div>
            </div>
            <div class="col-md-6">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="logo" class="logo-img">
                <h2 class="text-center">Login</h2>

                <!-- Flash Messages Section -->
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                <ul class="flash-messages">
                    {% for message in messages %}
                    <li class="flash-message">{{ message }}</li>
                    {% endfor %}
                </ul>
                {% endif %}
                {% endwith %}
                <!-- End of Flash Messages Section -->

                <!-- Form with custom JavaScript for flash message fading -->
                <form id="loginForm" action="/login" method="post">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" id="email" name="email" required>
                        <small id="emailError" class="text-danger d-none">Please enter a valid email address.</small>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                        <small id="emailError" class="text-danger d-none">Please enter a valid email address.</small>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                </form>
                <p class="mt-3 text-center">Have no account? <a href="{{ url_for('register') }}">Register here</a></p>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/forms.js') }}"></script>
</body>

</html>
